<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_index.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid" id="wrapper">
            <div class="row">
                <div class="col-4 col-md-2 offset-1" id="divImg">
                    <img src="img/images.png" class="img-fluid float-left" alt="Municipalidad Heredia">
                </div>
                <div class="col-4 col-md-3 col-lg-5">
                    <h3 id="h3">
                        Municipalidad de San Pablo de Heredia
                    </h3>
                </div>
            </div>
        </div>
    </header>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login_form" class="form needs-validation" action="#" method="post">
                            <h3 class="text-center">Ingresar</h3>
                            <div class="form-group">
                                <label for="username" class="">Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                                <div class="invalid-feedback">
                                    Digite un nombre de usuario válido.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="">Contraseña:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required
                                    autocomplete="off">
                                <div class="invalid-feedback">
                                    Digite una contraseña válida.
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="remember-me" class="">
                                    <span>Recuérdame</span> 
                                    <span>
                                        <input id="remember-me" name="remember-me" type="checkbox">
                                    </span>
                                </label>
                                <br> -->
                                <button id="bntIngresar" type="button" name="submit" class="btn btn-info btn-md"
                                    value="login" onclick="login()">Ingresar</button>
                            </div>
                        </form>
                        <!-- <div id="register-link" class="text-right">
                            <a href="view_main_user.html" class="">Registrarse</a>
                        </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
